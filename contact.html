       <!---Header-->
       <div class="header-main">
            <nav class=" [ navbar navbar-default ] " role="navigation">
                <div class="container-fluid">
                    <div class=" [ navbar-header ] ">
                        <button type="button navbar-toggler-right" class=" [ navbar-toggle ]  [ collapsed ] " data-toggle="collapse" data-target="#collapsedmenu" aria-expanded="false">

                </div>

        <!---Carousel-->
        <div class="[ container ] ">
            <div class=" [ carousel slide ] " data-ride="carousel" id="slideImages">
                <ol class=" [ carousel-indicators ] ">
                    <li data-target ="#slideImages" data-slide-to="0" class=" [ active ] "></li>
                    <li data-target ="#slideImages" data-slide-to="1" ></li>
                    <li data-target ="#slideImages" data-slide-to="2" ></li> 
                </ol>    
                <div class=" [ carousel-inner ] ">
                    <div class=" [ item active ] ">
                        <img class="img-responsive"src="images/banner1.jpg" alt="">
                    </div>
                    <div class=" [ item ]  ">
                        <img class="img-responsive" src="images/banner2.jpg" alt="">
                    </div>
                    <div class=" [ item ] ">
                        <img class="img-responsive" src="images/banner3.jpg" alt="">
                    </div>
                </div>
                <a class=" [ left ] [carousel-control] " 
                   href="#slideImages" role="button" data-slide="prev" >
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class=" [ right ]  [ carousel-control ] " 
                   href="#slideImages" role="button" data-slide="next" >
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div> 
        </div>
        
        <!--Form-->
        <section class="page-section">
        <div class=" [ container ] ">
            <div class=" [ row ] ">
                <div class=" [ col-md-8 col-md-offset-2 ] ">
                    <form>
                        <div class=" [ form-group ] ">
                            <label for="inputName">Name</label>
                            <input type="text" class="form-control" id="inputName">
                        </div>
                        <div class=" [ form-group ] ">
                            <label for="inputLastName">Last Name</label>
                            <input type="text" class="form-control" id="inputLastName">
                        </div>
                        <div class=" [ form-group ] ">
                            <label for="inputNumber">Telephone Number</label>
                            <input type="number" class="form-control" id="inputNumber">
                        </div>
                        <div class=" [ form-group ] ">
                            <label for="inputEmail">Email Address</label>
                            <input type="Email" class="form-control" id="inputEmail">
                        </div>
                        <div class=" [ form-group ] ">
                            <button type="submit" class=" [ btn btn-success ]  [ pull-right ] ">Contact Us</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>		
    </section>
